<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <div id="dlogo">
    <img src="images/logo.svg" id="logo">
  </div>

  <div id="bloque">
    <div id="datos" class="float">

      <p>
        <label for="bill">Bill</label>
        <input type="number" name="bill" id="bill" class="dato sinfoco">
        <span id="sbill" class="spanhidden">Can't be zero</span>
      </p>

      <p>
        <label>Select Tip %</label>
      </p>
      <div id="porcentajes">
        <div>
          <div id="5"  class="porcent float">5%</div>
          <div id="10" class="porcent float">10%</div>
          <div id="15" class="porcent float">15%</div>
        </div>
        <div>
          <div id="25" class="porcent float">25%</div>
          <div id="50" class="porcent float">50%</div>
          <input type="text" name="custom" id="custom" placeholder="Custom" class="custom1">
        </div>
      </div>

      <p>
        <label for="nump">Number of People</label>
        <input type="number" name="nump" id="nump" class="dato sinfoco">
        <span id="snump" class="spanhidden">Can't be zero</span>
      </p>
    </div>

    <div id="resultados" class="float">

      <div id="tipAm">

        <div class="div1 float">
          <label class="rlabel">Tip Amount</label>
          <span class="rspan">/ person</span>
        </div>

        <div class="float">
          <label id="tipm" class="rnum">$0.00</label>
        </div>

      </div>

      <div id="total">

        <div class="div1 float">
          <label class="rlabel">Total</label>
          <span class="rspan">/ person</span>
        </div>

        <div class="float">
          <label id="t" class="rnum">$0.00</label>
        </div>

      </div>

      <p id="contreset"><input type="text" name="reset" id="reset" value="Reset"></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Porras</a>.
  </div>

  <script src="fun.js"></script>
</body>

</html>
